<div class="item" *ngIf="item">
  <div class="info">
    <h2 class="name">{{ item.name }}</h2>
    <div class="artists">
      <div class="artist" *ngFor="let artist of item.artists">
        <ng-container *ngIf="item.artists.indexOf(artist) < 5">
        <span class="artist-name">{{ artist.name }}</span>
        <span class="artist-separator"
              *ngIf="artist.id != item.artists[(item.artists.length - 1) > 4 ? 4 : item.artists.length - 1].id">,</span>
          </ng-container>
      </div>
    </div>
  </div>
</div>
<div class="item dummy" *ngIf="!item">
  <div class="info">
    <h2 class="name dummy">Keine Musik gefunden</h2>
    <div class="artists">
      <div class="artist dummy">H&ouml;ren Sie Musik um Informationen anzusehen</div>
    </div>
  </div>
</div>
