<div class="item-background-shadow"
     *ngIf="playbackState && playbackState.item && playbackState.item.album"
     [style]="'background-image: url(' + playbackState.item.album.images[0].url + ')'"
></div>
<div class="item-background"
     *ngIf="playbackState && playbackState.item && playbackState.item.album"
     [style]="'background-image: url(' + playbackState.item.album.images[0].url + ')'"
></div>
<div class="player">
  <spotify-playing-item
    [item]="playbackState?.item"
  ></spotify-playing-item>
  <spotify-actions
    [disallows]="playbackState?.actions?.disallows"
    [shuffle_state]="playbackState?.shuffle_state"
    [repeatState]="playbackState?.repeat_state"
    (resume)="resumePlayback()"
    (pause)="pausePlayback()"
    (toggleShuffle)="toggleShuffle($event)"
    (toggleRepeat)="toggleRepeat($event)"
    (skipPrevious)="skipPrevious()"
    (skipNext)="skipNext()"
  ></spotify-actions>
  <spotify-progress-indicator
    [progress]="playbackState?.progress_ms"
    [duration]="playbackState?.item?.duration_ms"
    (goToPosition)="setTrackProgress($event)"
  ></spotify-progress-indicator>
</div>
