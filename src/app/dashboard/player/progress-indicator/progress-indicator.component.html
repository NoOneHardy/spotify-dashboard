<div class="progress-indicator">
  <div class="progress">{{ ((duration && progress) ?? 0) | date:'m:ss' }}</div>
  <app-slider-input
    (valueChanged)="onGoToPosition($event)"
    [max]="duration"
    [disabled]="disabled"
    [progress]="progress">
  </app-slider-input>
  <div class="duration">{{ (duration ?? 0) | date:'m:ss' }}</div>
</div>
