<div class="progress-indicator">
  <div class="progress">{{ ((duration && progress) ?? 0) | date:'m:ss' }}</div>
  <div class="duration-bar">
    <div
      class="progress-bar"
      [ngStyle]="{
      width: 100 / (duration ? duration : 1) * (duration && progress ? progress : 0) + '%'
      }"
    ></div>
  </div>
  <div class="duration">{{ (duration ?? 0) | date:'m:ss' }}</div>
</div>
